<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/hammer_cursor.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Montserrat+Alternates:wght@100;400&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Whack a mole!</title>
</head>
<body>
    <div class="header">
    <h1>Whack a mole!</h1>

        <h2>Your score: <span id="score">0</span></h2>

        <h2>Seconds left: <span id="time-left">60</span></h2>
    </div>

    <div class="between">
    </div>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

<script src="app.js" charset="UTF-8"></script>
</body>
</html>
